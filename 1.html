  <h2> 우리 가족 이야기 </h2>
  <img src = "kkodong.jpg" width = "100%">
  <p style = "margin-top : 20px;">우리 가족은 모두 <strong>여섯</strong>입니다. 인간이 다섯 명, 개가 한 마리죠. 그런데 우리는 다함께 살고있지 않아요.
  세 곳에 따로 살고 있답니다.
  부모님, 남동생과 강아지는 남양주 본가에 살고, 언니는 같은 남양주시에 분가해서 거주 중이에요.
  그리고 저는 서울에 나와 따로 살고있어요. 그래도 본가로 자주 모여서 얼굴은 자주 보는 편이에요.</p>
